{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
<style>
    body { background: #f5f6fa; }
    .dashboard-layout { display: flex; min-height: 100vh; }
    .menu-toggle { display: none; position: fixed; top: 1.2rem; left: 1.2rem; background: #2F80ED; color: #fff; border: none; border-radius: 6px; padding: 0.5rem 0.8rem; font-size: 1.3rem; z-index: 30; box-shadow: 0 2px 8px #2F80ED22; }
    .sidebar { background: #2F80ED; color: #fff; width: 230px; min-width: 180px; padding: 2rem 1rem 1rem 1rem; display: flex; flex-direction: column; gap: 2rem; transition: left 0.2s; position: relative; z-index: 10; }
    .sidebar.collapsed { left: -250px; position: absolute; }
    .sidebar .logo { font-size: 1.3rem; font-weight: 700; margin-bottom: 2rem; display: flex; align-items: center; gap: 0.7rem; }
    .sidebar .logo img { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; background: #fff; }
    .sidebar nav ul { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 1.2rem; }
    .sidebar nav a { color: #fff; text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 0.7rem; font-size: 1.08rem; padding: 0.5rem 0.7rem; border-radius: 8px; transition: background 0.18s; }
    .sidebar nav a.active, .sidebar nav a:hover { background: #1c5db6; }
    .main-panel { flex: 1; padding: 2.5rem 2rem; background: #F5F6FA; min-width: 0; }
    .card { background: #fff; border-radius: 16px; box-shadow: 0 2px 16px #2F80ED22; padding: 2rem 2rem 1.5rem 2rem; max-width: 900px; margin: 2rem auto; }
    .card h2 { color: #2F80ED; font-weight: 700; margin-bottom: 1.2rem; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
    th, td { padding: 0.5rem 0.4rem; border-bottom: 1px solid #eee; text-align: left; font-size: 0.98rem; word-break: break-word; }
    th { background: #F5F6FA; color: #2F80ED; font-weight: 600; }
    tr:last-child td { border-bottom: none; }
    .status-pending { color: #F9C74F; font-weight: 600; }
    .status-reviewed { color: #06D6A0; font-weight: 600; }
    .status-graded { color: #2F80ED; font-weight: 600; }
    .download-link { color: #2F80ED; text-decoration: underline; }
    @media (max-width: 900px) {
        .dashboard-layout { flex-direction: column; }
        .menu-toggle { display: block; }
        .sidebar { width: 200px; min-width: 150px; padding: 1rem; position: absolute; left: -250px; top: 0; height: 100vh; box-shadow: 2px 0 12px #2F80ED22; margin-top: 3.2rem; }
        .sidebar.active { left: 0; }
        .main-panel { padding: 1rem; }
        .card { padding: 1.2rem 0.2rem; max-width: 100vw; margin: 1.2rem 0 0 0; border-radius: 0; box-shadow: none; }
        th, td { font-size: 0.92rem; padding: 0.35rem 0.2rem; }
        th.hide-mobile, td.hide-mobile { display: none; }
    }
</style>
{% endblock %}
{% block content %}
<div class="dashboard-layout">
    <button class="menu-toggle" id="menuToggle" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
    <aside class="sidebar" id="sidebarNav">
        <div class="logo"><img src="{% static 'images/gallery/schoolslogo.jpg' %}" alt="Logo"> HomeworkSys</div>
        <nav>
            <ul>
                <li><a href="{% url 'teacher_dashboard' %}"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/teacher/attendance/"><i class="fas fa-calendar-check"></i> Attendance</a></li>
                <li><a href="/profile/"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="/logout/"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-panel">
        <div class="card">
            <h2>Submissions</h2>
            <div style="text-align:center; color:#888;">No submissions yet.</div>
        </div>
    </main>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script>
// Sidebar toggle for mobile
const menuToggle = document.getElementById('menuToggle');
const sidebarNav = document.getElementById('sidebarNav');
if (menuToggle && sidebarNav) {
    menuToggle.addEventListener('click', function(e) {
        sidebarNav.classList.toggle('active');
        e.stopPropagation();
    });
    // Optional: close sidebar when clicking outside
    document.addEventListener('click', function(e) {
        if (!sidebarNav.contains(e.target) && !menuToggle.contains(e.target)) {
            sidebarNav.classList.remove('active');
        }
    });
}
</script>
{% endblock %}
